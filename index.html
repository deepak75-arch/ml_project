<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consumer Clustering Dashboard</title>
  <style>
    /* Styling for a clean, interactive dashboard */
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 20px; }
    .container { max-width: 1200px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    header { text-align: center; margin-bottom: 20px; }
    form { text-align: center; margin-bottom: 30px; }
    label { font-weight: bold; margin-right: 10px; }
    input[type="number"], input[type="submit"] { padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
    input[type="submit"] { background: #3498db; color: #fff; border: none; cursor: pointer; transition: background 0.3s; }
    input[type="submit"]:hover { background: #2980b9; }
    .graph { text-align: center; margin-bottom: 30px; }
    .summary { background: #ecf0f1; padding: 20px; border-radius: 5px; }
    a { text-decoration: none; color: #3498db; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Consumer Buying Patterns Clustering Dashboard</h1>
      <p>Explore customer segments based on key features and get insights on consumer behavior.</p>
      <p><a href="/chat">Chat with our Project Bot</a></p>
    </header>

    <!-- Form to update number of clusters -->
    <form method="post">
      <label for="clusters">Number of Clusters:</label>
      <input type="number" id="clusters" name="clusters" value="{{ n_clusters }}" min="2" max="10">
      <input type="submit" value="Update Clusters">
    </form>

    <!-- Graph Display -->
    <div class="graph">
      {{ graph_html|safe }}
    </div>

    <!-- Cluster Summary -->
    <div class="summary">
      <h2>Cluster Summary (Mean Values)</h2>
      {{ cluster_summary|safe }}
    </div>
  </div>
</body>
</html>
