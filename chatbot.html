<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Chatbot</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    #chatbox { width: 100%; height: 400px; background: #fff; padding: 10px; overflow-y: scroll; border: 1px solid #ccc; }
    .user, .bot { margin: 10px; padding: 10px; border-radius: 5px; }
    .user { background: #dfe7fd; text-align: right; }
    .bot { background: #f1f0f0; text-align: left; }
    #inputMessage { width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    #sendButton { padding: 10px 20px; border: none; background: #3498db; color: #fff; border-radius: 4px; cursor: pointer; }
    #sendButton:hover { background: #2980b9; }
  </style>
</head>
<body>
  <h1>Project Chatbot</h1>
  <div id="chatbox"></div>
  <input type="text" id="inputMessage" placeholder="Type your question here...">
  <button id="sendButton">Send</button>

  <script>
    function sendMessage(){
      var msg = $("#inputMessage").val();
      $("#chatbox").append('<div class="user"><strong>You:</strong> ' + msg + '</div>');
      $.get("/get_response", { msg: msg })
        .done(function(data) {
          $("#chatbox").append('<div class="bot"><strong>Bot:</strong> ' + data + '</div>');
          $("#inputMessage").val("");
          $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
        });
    }

    $("#sendButton").click(function(){
      sendMessage();
    });

    $("#inputMessage").keypress(function(e){
      if(e.which == 13){
        sendMessage();
      }
    });
  </script>
</body>
</html>
